<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="canva.css">
</head>
<body>
    <div class="toolbar">
        <button id="pencil">Pencil</button>
        <button id="marker">Marker</button>
        <button id="eraser">Eraser</button>
        <button id="line">Line</button>
        <button id="circle">Circle</button>
        <button id="text">Text</button>
        <button id="clear">Clear</button>
        <input type="range" id="size-slider" min="1" max="30" value="5"> Size
 
    </div>
    <div class="text-options" style="display: none;">
        <label>Font Size:</label>
        <input type="number" id="font-size" min="10" max="50" value="20">
        <label>Style:</label>
        <select id="font-style">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
        </select>
        <label>Color:</label>
        <input type="color" id="text-color" value="#000000">
    </div>
    <canvas id="canvas"></canvas>
    <script src="canva.js"></script>
</body>
</html>
