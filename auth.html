<body>

                        <button class="social-icon" id="githubSignInBtn">
                            <i class="fa-brands fa-github" style="color: #b10aff;"></i>
                        </button>
                    </div>
                </form>
                <form action="#" class="sign-up-form" onsubmit="return validateForm()">
                    <h2 class="title">Sign up</h2>

                    <!-- Username Field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" required />
                    </div>

                    <!-- Email Field -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required />
                    </div>

                    <!-- Password Field -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signup-password" required />
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password', this)"></i>
                    </div>

                    <!-- Password Strength Bars -->
                    <div class="password-strength">
                        <div id="strength-weak"></div>
                        <div id="strength-medium"></div>
                        <div id="strength-strong"></div>
                    </div>

                    <input type="submit" class="btn" value="Sign up" />
                </form>
                <p id="error-message" style="color: red; display: none;"></p>

            </div>
        </div>

        <script>
            function validateForm() {
                const password = document.getElementById('signup-password').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;

                // Password length validation
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return false;
                }

                // Password hexadecimal validation

                const hexRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]+$/;
                if (!hexRegex.test(password)) {
                    alert("Password must contain at least one uppercase letter (A-Z), one number (0-9), and include only letters and numbers.");
                    return false;
                }


                // Validate if username is provided
                if (username.trim() === "") {
                    alert("Please enter a valid username.");
                    return false;
                }

                // Validate if email is provided and valid
                if (!email.includes("@")) {
                    alert("Please enter a valid email address.");
                    return false;
                }

                // If all validations pass
                return true;
            }


        </script>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Discover new experiences with Canvas! <br> Create your account.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Welcome back to our community
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>

    <a href="index.html" class="homeBtn">

    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        const signUpBtn = document.getElementById('sign-up-btn');
        const signInBtn = document.getElementById('sign-in-btn');
        const container = document.querySelector('.container');

        signUpBtn.addEventListener('click', () => {
            container.classList.add('sign-up-mode');
        });

        signInBtn.addEventListener('click', () => {
            container.classList.remove('sign-up-mode');
        });

        function togglePassword(id, element) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                element.classList.add('active');
            } else {
                passwordInput.type = 'password';
                element.classList.remove('active');
            }
        }

        // New login functionality
        const signInForm = document.querySelector('.sign-in-form');
        signInForm.addEventListener('submit', handleSignIn);

        function handleSignIn(e) {
            e.preventDefault();
            const username = document.querySelector('.sign-in-form input[type="text"]').value;
            const password = document.querySelector('.sign-in-form input[type="password"]').value;
            
            if (username && password) {
                // Here you would typically send a request to your server to validate the credentials
                console.log('Login attempt:', username, password);
                alert('Login successful!'); // Replace this with actual login logic
            } else {
                alert('Please enter both username and password');
            }
        }
    </script>
