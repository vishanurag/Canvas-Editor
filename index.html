<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    function enableDarkMode() {
        body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
    }

    function disableDarkMode() {
        body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
    }

    darkModeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
            disableDarkMode();
        } else {
            enableDarkMode();
         }

        .dark-mode .footer {
            background-color: #333333;
            color: #ffffff;

        <script>
            document.addEventListener('DOMContentLoaded', function () {
 
                const fontFamilySelect = document.getElementById('fontFamily');
                const fontStyleSelect = document.getElementById('fontStyle');
                const fontWeightSelect = document.getElementById('fontWeight');
                let currentFontFamily = 'Arial'; // Default font family
                let currentFontStyle = 'normal'; // Default font style
                let currentFontWeight = 'normal'; // Default font weight

                const mainCanvas = document.getElementById('mainCanvas');
                const ctx = mainCanvas.getContext('2d');

                // Function to update the font style on canvas
                function updateFont() {
                    ctx.font = `${currentFontStyle} ${currentFontWeight} 16px ${currentFontFamily}`;
                    highlightCanvas();
                }
                function highlightCanvas()
                {
                    mainCanvas.style.boxShadow='0 0 20px rgba(0,123,255,0.5)';
                    setTimeout(()=>{
                        mainCanvas.style.boxShadow='0 4px 8px rgba(0,123,255,0.3)';
                    },300);
    
                }

                // Apply the selected font family
                fontFamilySelect.addEventListener('change', function () {
                    currentFontFamily = this.value;
                    updateFont(); // Update the font style on the canvas
                });

                // Apply the selected font style
                fontStyleSelect.addEventListener('change', function () {
                    currentFontStyle = this.value;
                    updateFont(); // Update the font style on the canvas
                });

                // Apply the selected font weight
                fontWeightSelect.addEventListener('change', function () {
                    currentFontWeight = this.value;
                    updateFont(); // Update the font style on the canvas
                });

                // Existing canvas drawing functions...
                let drawing = false;
                let eraserMode = false;
                let currentColor = '#000000'; // Default color

                function resizeCanvas() {
                    mainCanvas.width = mainCanvas.offsetWidth;
                    mainCanvas.height = mainCanvas.offsetHeight;
                }
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                function getPosition(event) {
                    const rect = mainCanvas.getBoundingClientRect();
                    const x = (event.clientX || event.touches[0].clientX) - rect.left;
                    const y = (event.clientY || event.touches[0].clientY) - rect.top;
                    return { x, y };
                }

                function startDrawing(event) {
                    drawing = true;
                    const { x, y } = getPosition(event);
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                }

                function draw(event) {
                    if (drawing) {

        const colors = [
            "#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d",
            "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d",
            "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060",
            "#680060", "#60005f", "#48005f", "#3d005e"
        ];

        // Assign colors and initial position to each circle
        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        // Update the coordinates when the mouse moves
        window.addEventListener("mousemove", function (e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        // Animation function to move the circles
        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                // Update the position and scale of each circle
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";
                circle.style.scale = (circles.length - index) / circles.length;

                circle.x = x;
                circle.y = y;

                // Get the next circle in the sequence
                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            // Repeat the animation
            requestAnimationFrame(animateCircles);
        }

        // Start the animation
        animateCircles();
