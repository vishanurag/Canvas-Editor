      <script>
         // Function to get the count from localStorage or initialize it
       function getVisitorCount() {
          return localStorage.getItem('visitorCount') || 0;
        }
      
        // Function to increment and save the count
        function incrementVisitorCount() {
          let count = parseInt(getVisitorCount()) + 1;
          localStorage.setItem('visitorCount', count);
          return count;
        }
      
        // Function to display the count
        function displayVisitorCount() {
          const counterElement = document.querySelector('.website-counter');
          const count = incrementVisitorCount();
          counterElement.textContent = count;
        }
      
        // Call the display function when the page loads
        document.addEventListener('DOMContentLoaded', displayVisitorCount);
      </script>

    <script>
        function subscribeNewsletter() {
            const email = document.getElementById('newsletter-email').value;
            if (email) {
                alert('Thank you for subscribing!');
                document.getElementById('newsletter-email').value = '';
            } else {

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pencil';
        let startX, startY;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth - 200; // Subtracting sidebar width
            canvas.height = window.innerHeight - 220; // Adjusted for footer
        }
        
        // Initial resize and add event listener for window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set initial styles
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';

        // Tool selection
        document.querySelectorAll('.tool').forEach(tool => {
            tool.addEventListener('click', () => {
                document.querySelector('.tool.active').classList.remove('active');
                tool.classList.add('active');
                currentTool = tool.id;
            });
        });

        // Color picker and swatches
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', (e) => {
                const color = e.target.style.backgroundColor;
                const picker = e.target.closest('.color-picker').querySelector('input[type="color"]');
                picker.value = rgbToHex(color);
                if (picker.id === 'colorPicker') {
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                } else {
                    canvas.style.backgroundColor = color;
                }
            });
        });

        // Convert RGB to Hex
        function rgbToHex(rgb) {
            const rgbArr = rgb.match(/\d+/g);
            return '#' + rgbArr.map(x => {
                const hex = parseInt(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // Color picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        // Background color picker
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            canvas.style.backgroundColor = e.target.value;
        });

        // Line width
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.offsetX;
            const y = e.offsetY;

            switch (currentTool) {
                case 'pencil':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    [startX, startY] = [x, y];
                    break;
                case 'marker':
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                    [startX, startY] = [x, y];
                    break;
                case 'eraser':
                    ctx.strokeStyle = canvas.style.backgroundColor || '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                    [startX, startY] = [x, y];
                    break;
                case 'line':
                case 'rectangle':
                case 'circle':
                    // These shapes are drawn on mouseup
                    break;
                case 'text':
                case 'textarea':
                    // Text is added on mouseup
                    break;
            }
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;

            const x = e.offsetX;
            const y = e.offsetY;
            const fontSize = document.getElementById('textSize').value;

            switch (currentTool) {
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.strokeRect(startX, startY, x - startX, y - startY);
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'text':
                    const text = prompt('Enter text:');
                    if (text) {
                        ctx.font = `${fontSize}px Arial`;
                        ctx.fillText(text, x, y);
                    }
                    break;
                case 'textarea':
                    const textareaContent = prompt('Enter text for textarea:');
                    if (textareaContent) {
                        const maxWidth = 200;
                        const lineHeight = fontSize * 1.2;
                        const words = textareaContent.split(' ');
                        let line = '';
                        let currentY = y;
                        
                        ctx.font = `${fontSize}px Arial`;
                        
                        for (let n = 0; n < words.length; n++) {
                            const testLine = line + words[n] + ' ';
                            const metrics = ctx.measureText(testLine);
                            const testWidth = metrics.width;
                            if (testWidth > maxWidth && n > 0) {
                                ctx.fillText(line, x, currentY);
                                line = words[n] + ' ';
                                currentY += lineHeight;
                            } else {
                                line = testLine;
                            }
                        }
                        ctx.fillText(line, x, currentY);
                    }
                    break;
            }
        }

    </script>
