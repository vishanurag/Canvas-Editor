        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pencil';
        let startX, startY;
        let showGrid = false;
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth - 200; // Subtracting sidebar width
            canvas.height = window.innerHeight - 220; // Adjusted for footer
            updateCanvasWithGrid();
        }

        // Initial resize and add event listener for window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set initial styles
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';

        // Tool selection
        document.querySelectorAll('.tool').forEach(tool => {
            tool.addEventListener('click', () => {
                document.querySelector('.tool.active').classList.remove('active');
                tool.classList.add('active');
                currentTool = tool.id;
            });
        });

        // Color picker and swatches
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', (e) => {
                const color = e.target.style.backgroundColor;
                const picker = e.target.closest('.color-picker').querySelector('input[type="color"]');
                picker.value = rgbToHex(color);
                if (picker.id === 'colorPicker') {
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                } else {
                    canvas.style.backgroundColor = color;
                }
            });
        });

        // Convert RGB to Hex
        function rgbToHex(rgb) {
            const rgbArr = rgb.match(/\d+/g);
            return '#' + rgbArr.map(x => {
                const hex = parseInt(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // Color picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        // Background color picker
        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            canvas.style.backgroundColor = e.target.value;
        });

        // Line width
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            if (confirm("Are you sure you want to clear the canvas? This action cannot be undone.")) {

                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            else {
                console.log("Clear action canceled.");
            }
        });

        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        let drawing = false;
        let history = [];
        let redoStack = [];

        function drawGrid() {
            if (!showGrid) return; // Only draw if the grid is enabled
            ctx.save();
            ctx.strokeStyle = '#c0c0c0';
            ctx.lineWidth = 0.5;

            const gridSpacing = 20;
            for (let x = 0; x < canvas.width; x += gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        // Function to clear and redraw the canvas, including the grid if enabled
        function updateCanvasWithGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawGrid(); // Draw grid if enabled
            // Any other canvas drawing updates should go here if needed
        }

        // Event listener to toggle the grid on and off
        document.getElementById('toggleGridButton').addEventListener('click', () => {
            showGrid = !showGrid; // Toggle grid state
            updateCanvasWithGrid(); // Redraw canvas with or without grid
        });
        function startDrawing(e) {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
            saveState();
            redoStack = [];
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;


            const x = e.offsetX;
            const y = e.offsetY;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            switch (currentTool) {
                case 'pencil':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    [startX, startY] = [x, y];
                    break;
                case 'marker':
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                    [startX, startY] = [x, y];
                    break;
                case 'eraser':
                    ctx.strokeStyle = canvas.style.backgroundColor || '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                    [startX, startY] = [x, y];
                    break;
                case 'line':
                case 'rectangle':
                case 'circle':
                    // These shapes are drawn on mouseup
                    break;
                case 'text':
                case 'textarea':
                    // Text is added on mouseup
                    break;
            }
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.beginPath();

            const x = e.offsetX;
            const y = e.offsetY;
            const fontSize = document.getElementById('textSize').value;

            switch (currentTool) {
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.strokeRect(startX, startY, x - startX, y - startY);
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'text':
                    const text = prompt('Enter text:');
                    if (text) {
                        ctx.font = `${fontSize}px Arial`;
                        ctx.fillText(text, x, y);
                    }
                    break;
                case 'textarea':
                    const textareaContent = prompt('Enter text for textarea:');
                    if (textareaContent) {
                        const maxWidth = 200;
                        const lineHeight = fontSize * 1.2;
                        const words = textareaContent.split(' ');
                        let line = '';
                        let currentY = y;

                        ctx.font = `${fontSize}px Arial`;

                        for (let n = 0; n < words.length; n++) {
                            const testLine = line + words[n] + ' ';
                            const metrics = ctx.measureText(testLine);
                            const testWidth = metrics.width;
                            if (testWidth > maxWidth && n > 0) {
                                ctx.fillText(line, x, currentY);
                                line = words[n] + ' ';
                                currentY += lineHeight;
                            } else {
                                line = testLine;
                            }
                        }
                        ctx.fillText(line, x, currentY);
                    }
                    break;
            }
        }

// Save the current state to history
        function saveState() {
        history.push(canvas.toDataURL());
    }

     // Undo function
        function undo() {
        if (history.length > 0) {
            redoStack.push(history.pop());
            restoreState(history[history.length - 1]);
    }
}

    // Redo function
    function redo() {
    if (redoStack.length > 0) {
        const redoState = redoStack.pop();
        history.push(redoState);  // Move redo state back to history
        restoreState(redoState);  // Restore the redo state
    }
}

// Restore the canvas state
    function restoreState(dataUrl) {
        if (dataUrl) {
            const img = new Image();
            img.src = dataUrl;
            img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas if no history
    }
}

        // Coordinates for the cursor
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        // Colors for the circles
        const colors = [
            "#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d",
            "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d",
            "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060",
            "#680060", "#60005f", "#48005f", "#3d005e"
        ];

        // Assign colors and initial position to each circle
        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];

        });

        // Update the coordinates when the mouse moves
        window.addEventListener("mousemove", function (e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });


        // Animation function to move the circles
        function animateCircles() {
            let x = coords.x;
            let y = coords.y;


            circles.forEach(function (circle, index) {
                // Update the position and scale of each circle
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";
                circle.style.scale = (circles.length - index) / circles.length;

                circle.x = x;
                circle.y = y;

                // Get the next circle in the sequence
                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            // Repeat the animation
            requestAnimationFrame(animateCircles);
        }

        // Start the animation
        animateCircles();
